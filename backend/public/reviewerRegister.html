<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap">
    <title>ReviewerRegister</title>
    <link rel = 'icon' href="./images/logo.png">
<style>
    body {
        background: #f0f2f5;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #e3f0ff 0%, #f9fafb 100%);
    }
    .login-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .login-form {
        background: #fff;
        padding: 2rem 2.5rem;
        border-radius: 8px;
        box-shadow: 0 2px 16px rgba(0,0,0,0.08);
        min-width: 300px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: auto;
        gap: 1rem;
    }
    .login-form h2 {
        margin-bottom: 1rem;
        text-align: center;
        color: #333;
    }
    .login-form label {
        font-size: 0.95rem;
        color: #555;
    }
    .login-form input {
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
    }
    .login-form button {
        margin-top: 1rem;
        padding: 0.6rem;
        background: #1976d2;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
    }
    .login-form button:hover {
        background: #1565c0;
    }
    h3, h5{
        padding: 0;
        margin: 0;
    }
    #login-btn {
        text-decoration: none;
    }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Register</h2>
        <form class="login-form">
            <label for="firstname">Firstname</label>
            <input type="text" id="firstname" name="username" required>

            <label for="lastname">Lastname</label>
            <input type="text" id="lastname" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="phonenumber">Contact Number</label>
            <input type="number" id="phonenumber" name="phonenumber" required>

            <label for="interest1">Topic of Interest 1</label>
            <input type="text" id="interest1" name="interest1" required>

            <label for="interest2">Topic of Interest 2</label>
            <input type="text" id="interest2" name="interest2" required>

            <button type="submit">Register</button>
            <a href="./reviewerLogin.html" id="login-btn"><h5>Already Have account?</h5><h3>Login</h4></a>
        </form>
    </div>
</body>
</html>
