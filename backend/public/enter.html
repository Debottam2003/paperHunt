<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/logo.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap"
    />
    <title>Start Here</title>
  </head>
  <body>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", Arial, sans-serif;
        background: linear-gradient(135deg, #c2d6ec 0%, #ffffff 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      a {
        color: white;
        padding: 0.75em 2em;
        background: #3182ce;
        color: #fff;
        border-radius: 0.5em;
        text-decoration: none;
        font-size: 1.1rem;
        font-weight: 600;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.609);
        transition: background 0.2s, box-shadow 0.2s;
        animation: bottom_up 2s ease-in-out 0.2s 1;
      }
      div{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        width: 100%;
        height: 100v;
      }
    </style>
    <div>
      <a href="./authorLogin" class="author"> As Author </a>
      <a href="./reviewerLogin" class="reviewer"> As Reviewer </a>
    </div>
  </body>
  <script>
    let authorEmail = localStorage.getItem("authorEmail");
    let reviewerEmail = localStorage.getItem("reviewerEmail");
    if(authorEmail) {
      window.location.href = "./authorDashboard";
    }
    else if(reviewerEmail) {
      window.location.href = "./reviewerDashboard";
    }
  </script>
</html>
